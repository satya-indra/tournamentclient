
<h3>Inter-Galatic teams</h3>

<table class="table table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>Country</th>
            <th>Year</th>    
            <th>No of Team</th>
            <th>Venue</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let list of lists">
            <td>{{list.id}}</td>
            <td>{{list.Country}}</td>
            <td>{{list.Year}}</td>
            <td>{{list.NoofTeam}}</td>
            <td>{{list.Venue}}</td>
            <td> <a routerLink="/delete/{{list.Venue}}">delete</a> </td>
        </tr>
    </tbody>
</table>
